<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    var msg = "Ez egy futó üzenet! Ugye érdekes?";
    msg = "...   ..." + msg;
    var pos = 0;

    function scrollMessage() {
      window.status = msg.substr(pos, msg.length) + msg.substr(0, pos);
      pos++;
      if (pos > msg.length) {
        pos = 0;
      }
    }
    window.setTimeout("scrollMessage()", 50);
    document.write(scrollMessage());
  </script>
</head>

<body>
</body>

</html>
