    <div class="product-card">
        <div class="title">
            <h3>Nike Jordan</h3>
        </div>
        <div class="img"></div>
        <div class="card-form">
            <form class="main-form" action="" method="get">
                <label for="meret">Méret</label><br>
                <input type="number" name="meret" placeholder="Méret" min="36" max="48" id="meret" required><br>
                <label for="szin">szín</label><br>
                <select name="szin" placeholder="Szín" id="szin" required>
                    <option value="fekete">Fekete</option>
                    <option value="Feher">Fehér</option>
                    <option value="Barna">Barna</option>
                    <option value="Piros">Piros</option>
                    <option value="Kek">Kék</option>
                </select><br>
                <label for="darab">Darab</label><br>
                <input type="number" name="darab" placeholder="Darab" min="1" max="1000" id="darab" required><br>
                <input type="submit" name="kosarba" id="kosarba" value="Kosárba">
            </form>
        </div>
