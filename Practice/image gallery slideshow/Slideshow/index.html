<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SlideShow</title>
  <!-- google icon -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <!-- google icon -->
  <link rel="stylesheet" href="./style.css">
  <script src="./app.js" defer></script>
</head>

<body>
  <div class="content">
    <h1>Image slideshow</h1>
    <!-- Image Slideshow -->
    <div class="slideshow">
      <div class="image-container">
        <img class="gallery-img" src="./images/img_01.jpg">
      </div>
      <div class="gates">
        <div class="gate-top"></div>
        <div class="gate-bottom"></div>
      </div>
      <div class="slideshow-buttons" onmouseover="imgLoopClear()" onmouseout="imgLoopReturn()">
        <span class="material-symbols-outlined  previous-img" onclick="prevImg()">
          arrow_forward_ios
        </span>
        <span class="material-symbols-outlined next-img" onclick="nextImg()">
          arrow_forward_ios
        </span>
      </div>
    </div>
  </div>

</body>

</html>
